<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <style>
        .margin-menu-left {
            margin-top: 1%;
            margin-left: 0;
            padding: 0;
        }

        .pr-right {
            margin-left: 3%;
            margin-top: 1%;
            margin-right: 1%;
        }

        .margin-menu-right {
            background: #F4F4F4;
            height: 100vh;
        }

        .loc-form-element {
            text-align: center;
            padding-bottom: 10px;
        }

    </style>

    <title>User page</title>
</head>
<body>

<div class="container-fluid">
    <div class="row bg-dark text-light p-3">
        <div class="col-11">
            <label class="fw-bold" th:text="${user.username}"/>
            <label>with roles: </label>
            <th:block th:each="role: ${user.getRoles()}">
                <label th:text="${role.getRole()}"/>
            </th:block>
        </div>
        <div class="col-1" style="text-align: right">
            <a th:href="@{login}" class="text-secondary">Logout</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 margin-menu-left">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                   role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
            </div>
        </div>

        <div class="col-10 margin-menu-right">
            <div class="tab-content pr-right" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1 style="margin-left:1%; margin-bottom:2%; margin-top:1%; margin-right:0%">User information-page</h1>

                    <div style="margin-left:0px; margin-right: 0px; background: #F4F4F4; padding-bottom:0px;">
                        <h6 class="p-3">About user</h6>
                    </div>

                    <div style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px; background-color: white">
                        <!-- Таблица -->
                        <table class="table table-hover caption-top table-striped table-borderless bg-white">
                            <caption>
                                <hr>
                            </caption>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:scope="row">
                                <td th:text="${user.id}"/>
                                <td th:text="${user.firstname}"/>
                                <td th:text="${user.lastname}"/>
                                <td th:text="${user.age}"/>
                                <td th:text="${user.email}"/>
                                <td>
                                    <th:block th:each="role: ${user.getRoles()}">
                                        <label th:text="${role.role}"/>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--end Tаблица -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
